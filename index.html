<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <section>
      <h1>Play Rock Paper Scissors</h1>
      <h2 class="variant-name">Lizard Spock variant</h2>
      <div class="scoreboard">
        <p class="player-score">0</p>
        <p class="comp-score">0</p>
      </div>
      <p class="result-message win">You win !</p>
      <div class="game-board">
        <p class="player-choice">Rock</p>
        <p class="comp-choice">Paper</p>
      </div>
      <div class="choice-cont">
        <button class="choice" value="rock">Rock</button>
        <button class="choice" value="paper">Paper</button>
        <button class="choice" value="scissors">Scissors</button>
      </div>
    </section>
  </main>
</body>

</html>
