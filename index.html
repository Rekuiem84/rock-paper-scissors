<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <section>
      <h1>Play Rock Paper Scissors</h1>
      <h2 class="variant-name">Lizard Spock variant</h2>
      <div class="scoreboard">
        <p class="player-score">0</p>
        <p class="comp-score">0</p>
      </div>
      <p class="result-message win">Let's play!</p>
      <div class="game-board">
        <p class="player-choice">You</p>
        <p class="comp-choice">Comp</p>
      </div>
      <div>
        <div class="choice-cont">
          <button class="choice rock" value="rock">Rock</button>
          <button class="choice paper" value="paper">Paper</button>
          <button class="choice scissors" value="scissors">Scissors</button>
        </div>
        <div class="choice-cont ls-variant">
          <button class="choice lizard" value="lizard">Lizard</button>
          <button class="choice spock" value="spock">Spock</button>
        </div>
      </div>
      <form method="get">
        <div>
          <label for="ls">Toggle Lizard-Spock variant</label>
          <input type="checkbox" name="ls" class="toggle-variant">
        </div>
        <button class="reset">Reset score</button>
      </form>
    </section>
  </main>
</body>

</html>
